



<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(300);
  });
});
</script>
</head>
<body>
    <center>
<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click to fade out boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:rgb(255, 123, 0);"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:rgb(148, 13, 69);"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:rgb(133, 9, 9);"></div></center>

</body>
</html>
