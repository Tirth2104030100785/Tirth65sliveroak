<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("fast");
    $("#div3").fadeIn(30);
  });
});
</script>
</head>
<body>
<center>
<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:100px;height:100px;display:none;background-color:rgb(255, 94, 0);"></div><br>
<div id="div2" style="width:100px;height:100px;display:none;background-color:rgb(2, 44, 2);"></div><br>
<div id="div3" style="width:100px;height:100px;display:none;background-color:rgb(52, 240, 6);"></div>
</center>
</body>
</html>
