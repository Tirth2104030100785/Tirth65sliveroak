<html>
  <head>

      <title>demo fadeinfadeout</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">

      </script>
      <center>
       <script type="text/javascript">
           $(document).ready(function(){
            $("#BtnFadeOut").attr("disabled",true);
            $("#BtnFadeIn").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$("#MyDiv1").fadeIn(1000);
						$("#MyDiv2").fadeIn(2000);
						$("#MyDiv3").fadeIn(3000);
						$("#BtnFadeOut").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$("#BtnFadeOut").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$("#MyDiv1").fadeOut(1000);
						$("#MyDiv2").fadeOut(2000);
						$("#MyDiv3").fadeOut(3000);
						$("#BtnFadeIn").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$("#BtnFadeToggle").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$("#MyDiv1").fadeToggle(1000);
						$("#MyDiv2").fadeToggle(2000);
						$("#MyDiv3").fadeToggle(3000);
					}
				});
			});

   
       </script>





   </head>
    <body>

<a href="https://www.bing.com/ck/a?!&&p=60d9875f79201685JmltdHM9MTY1OTY3MTAzMyZpZ3VpZD04MjE2ZjFhZC0wYTU2LTQ0OWYtYTMzZS0yMjQ2MTAwNmI2MzQmaW5zaWQ9NTE3NQ&ptn=3&hsh=3&fclid=d33d2ebf-1470-11ed-858b-dd83804bfb37&u=a1aHR0cHM6Ly93d3cuc2lsdmVyb2FrdW5pLmFjLmluLw&ntb=1"></a>

        <button id="BtnFadeIn">Click Me For Fade In</button>&nbsp;&nbsp;<button id="BtnFadeOut">Click Me For Fade Out</button>&nbsp;&nbsp;<button id="BtnFadeToggle">Click Me For Fade In / Out Toggle</button>
        <div id="MyDiv1" style="height:100px;width:100px; margin-right: 85px; background-color:rgb(212, 248, 10);display:none;"></div><br />
		<div id="MyDiv2" style="height:100px;width:100px; margin-right: 85px; background-color:rgb(36, 250, 8);display:none;"></div><br />
		<div id="MyDiv3" style="height:100px;width:100px; margin-right: 85px; background-color:rgb(175, 72, 3);display:none;"></div><br />


    </center>
   
    </body>

</html>
